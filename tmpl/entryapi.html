{{define "entryApiPage"}} 
<html> 
<head>
   <title>Entry Lokasi Wisata</title> 
   <link href="../materialize.min.css" rel="stylesheet" type="text/css" />

   <!--Let browser know website is optimized for mobile-->
   <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
   name="viewport" />
</head>
<div class="container"> 
   <div class="row"> 
      <form class="col s12" action="/saveloc" method="post">
         <div class="row"> 
            <div class="input-field col s6"> 
               <i class="mdi-action-account-circle prefix"></i>
               <input class="validate" id="loc_name" name="loc_name" type="text"> 
               <label for="loc_name">Nama Lokasi</label> 
            </div>            
         </div>
         <button class="btn waves-effect waves-light" type="submit" name="action">Simpan
            <i class="mdi-content-save right"></i>
         </button>
      </form>
   </div>
</div>
<script src="../jquery-1.11.2.min.js"></script>
<script src="../materialize.min.js"></script>
</html> 
{{end}}
